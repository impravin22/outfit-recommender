name: Backend Code Quality

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          uv sync --dev --extra dev

      - name: Run Ruff linter
        working-directory: ./backend
        run: |
          source .venv/bin/activate
          ruff check . --output-format=github

      - name: Run Ruff formatter check
        working-directory: ./backend
        run: |
          source .venv/bin/activate
          ruff format --check .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          uv sync --dev --extra dev

      - name: Run tests
        working-directory: ./backend
        run: |
          source .venv/bin/activate
          python -m pytest --version || echo "pytest not configured yet - skipping tests"
        continue-on-error: true  # Until tests are added
